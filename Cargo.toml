[package]
name = "narrow"
version = "0.1.0"
authors = ["Matthijs Brobbel <m1brobbel@gmail.com>"]
edition = "2018"
description = "An implementation of Apache Arrow"
readme = "README.md"
repository = "https://github.com/mbrobbel/narrow"
documentation = "http://docs.rs/narrow/"
license = "Apache-2.0 OR MIT"
keywords = ["Arrow"]
categories = ["data-structures"]

[features]
default = ["derive", "ffi"]
derive = ["narrow-derive"]
ffi = ["narrow-ffi"]

[dependencies]
# https://github.com/myrrlyn/funty/issues/3
bitvec = { version= "=0.19", default-features = false }
funty = "=1.1.0"
narrow-derive = { version = "0.1.0", path = "narrow-derive", optional = true }
narrow-ffi = { version = "0.1.0", path = "narrow-ffi", optional = true }
paste = "1"

[dev-dependencies]
criterion = "0.3"

[profile.release]
lto = true
codegen-units = 1

[profile.bench]
lto = true
codegen-units = 1

[[bench]]
name = "narrow"
harness = false

[workspace]
members = [
  "narrow-derive",
  "narrow-ffi"
]
